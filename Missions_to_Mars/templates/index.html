<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Homework 12</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div class="container">

    <div class="jumbotron rounded bg-dark">
      <h1 class="display-4 font-italic"><u>Mission.To.Mars.</u></h1>
      <hr>
      <p><a class="btn btn-lg btn-info" href="/scrape" role="button">Click here to scrape some Mars data!</a></p>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h2><em>Current News on Mars</em></h2>
          <h4>{{results.news_title}}</h4>
          <p>{{results.news_p}}</p>
      </div>
      <div class="col-md-6">
        <h2><em>Quick Facts</em></h2>
          <p>{{results.facts | safe}}</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-12">
        <h2><em>Image of Mars</em></h2>
        <img src="{{results.image}}" class="img-responsive img-circle" alt="Responsive image"
        />
    </div>
    <hr>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <h2><em>Mars' Hemispheres</em></h2>
      </div>
      {% for hemi in results.hemispheres %}
      <div class="col-xs-6">
        <h4>{{hemi.title}}</h4>
        <img src="{{hemi.img_url}}" class="img-responsive" alt="Responsive image">
      </div>
      {% endfor %}
    </div>

  </div>
</body>

</html>
